<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IFSTA Image Link Grabber</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
      margin: 0;
      box-sizing: border-box;
    }
    #imageLink {
      word-break: break-all;
      margin-bottom: 10px;
    }
    #downloadBtn {
      display: none;
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    #downloadBtn:hover {
      background-color: #45a049;
    }
    #error {
      color: red;
      font-size: 14px;
    }
    #loading {
      display: none;
      text-align: center;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div id="imageLink"></div>
  <button id="downloadBtn">Download Images</button>
  <div id="loading">Redirecting...</div>
  <div id="error"></div>
  <script src="popup.js"></script>
</body>
</html>
